<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>

  <header th:replace="~{header :: header}"></header>
  <main>
      <form>
          <label hidden for="search-type">유형</label>
          <select id="search-type" name="search-type">
              <option>전체</option>
              <option>제목</option>
              <option>본문</option>
              <option>id</option>
              <option>닉네임</option>
              <option>해시태그</option>
          </select>
          <label for="search-value" hidden>검색어</label>
          <input id="search-value" type="search" placeholder="검색어를 입력해주세요." name="search-value"/>
          <button type="submit">검색</button>
      </form>

      <table>
          <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>해시태그</th>
                <th>작성자
                <th>작성일</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>1</td>
                <td>첫번째 글</td>
                <td>#java</td>
                <td>BBlack-Hun</td>
                <td>2022-11-19</td>
            </tr>
            <tr>
                <td>2</td>
                <td>두번째 글</td>
                <td>#Python</td>
                <td>BBlack-Hun</td>
                <td>2022-11-20</td>
            </tr>
            <tr>
                <td>3</td>
                <td>세번째 글</td>
                <td>#Swift</td>
                <td>BBlack-Hun</td>
                <td>2022-11-21</td>
            </tr>
          </tbody>
      </table>

      <nav>
          <table>
              <tr>
                  <td><</td>
                  <td>1</td>
                  <td>2</td>
                  <td>3</td>
                  <td>4</td>
                  <td>5</td>
                  <td>></td>
              </tr>
          </table>
      </nav>
  </main>
  <footer th:replace="~{footer :: footer}"></footer>

</body>
</html>
